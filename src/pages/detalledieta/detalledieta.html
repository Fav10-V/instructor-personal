<ion-header>

    <ion-navbar color="normal">
      <ion-title>Detalle de la  Dieta</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card color="listdivisor">
          <img *ngIf="list.imagen!=''; else elseBlock" [src]="list.imagen" />
            <ng-template #elseBlock>
                <img  src="../../assets/imgs/defecto2.jpeg" />
          </ng-template>
          <ion-card-content>
              <ion-card-title>
                {{list.nombre}}
                </ion-card-title>
              <p>
                    tipo : {{item.tipo}}
              </p>
              <p>
                Descripcion : {{list.deslarga}}
              </p>
            <p>{{item.valor}}</p>
          </ion-card-content>
        </ion-card>
  </ion-content>
