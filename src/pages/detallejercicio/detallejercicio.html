<ion-header>

  <ion-navbar color="normal">
    <ion-title>Detalle de Ejercicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card color="listdivisor">
        <div *ngIf="item.imagen!=''; else elseBlock">

            <img *ngIf="imagenaux==true; else elseBlock2" [src]="item.imagen" />
            <ng-template #elseBlock2>
                <img  [src]="item.imagen1" />
          </ng-template>
        </div>
        <ng-template #elseBlock>
            <img  src="../../assets/imgs/defecto.jpeg" />
      </ng-template>
      <ion-card-content>
          <ion-card-title>
            {{item.nombre}}
            </ion-card-title>
          <p>
                tipo : {{item.tipo}}
          </p>
          <p>
            Descripcion : {{item.deslarga}}
          </p>
          <div *ngIf="itemcompleto.idejercicio">
              <p *ngIf="itemcompleto.repeticiones!=''; ">Repeticiones: {{itemcompleto.repeticiones}}</p>
              <p *ngIf="itemcompleto.peso!=''; ">Peso: {{itemcompleto.peso}}</p>
              <p *ngIf="itemcompleto.duracion!=''; ">Duracion: {{itemcompleto.duracion}}</p>
          </div >
          
          <a *ngIf="item.linkyoutube!=''; " href="{{item.linkyoutube}}">ver video en toytube</a>
        </ion-card-content>
        <button ion-button  block *ngIf="item.rol" color="normal" (click)="editar(item)"> Modificar </button>
      </ion-card>
      <!--
        video en youtube
<iframe width="100%"  src="https://www.youtube.com/embed/6njvCvfzMi8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      -->
      
</ion-content>
