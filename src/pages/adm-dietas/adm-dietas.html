<ion-header>

  <ion-navbar color="normal">
    <ion-title>Dieta para {{nombre}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="crear()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content >
  <ion-list>
    <div *ngIf="list.length!=0;else elseBlock">
        <ion-item color="carts" *ngFor="let item of list" >
            <ion-thumbnail item-start>
                <img *ngIf="item.imagen!=''; else elseBlock" [src]="item.imagen" />
                <ng-template #elseBlock>
                    <img  src="../../assets/imgs/defecto2.jpeg" />
              </ng-template>
            </ion-thumbnail>
            <h2>{{item.nombre}}</h2>
            <p>{{item.tipo}}</p>
            <p>{{item.descorta}}</p>
            <button ion-button clear item-end icon-only (click)="editar(item)">
                <ion-icon color="light" name='paper'></ion-icon>
            </button>
            <button ion-button clear item-end icon-only (click)="eliminar(item.key)">
                <ion-icon color="light" name='trash'></ion-icon>
            </button>
          </ion-item>
    </div>
    <ng-template #elseBlock>
        <ion-item color="carts">
          <h2>No tiene ningun dietas</h2>
        </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
