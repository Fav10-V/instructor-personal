<ion-header>

    <ion-navbar color="normal">
      <ion-title>Tipos de Ejercicios</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="crear()">
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    
  </ion-header>
  
  
  <ion-content >
    <ion-list>
      <div *ngFor="let ejer of tipoejer">
          <ion-item color="carts"  (click)="verejercicios(ejer)"> 
              <p>Ejercicios para {{ejer.nombre}} </p>
            <button ion-button clear item-end icon-only>
                <ion-icon color="light" name='ios-arrow-forward'></ion-icon>
            </button>
        </ion-item>
      </div>
      <ion-item  color="listdivisor">
          <h3>Ejercicios creados </h3>
      </ion-item>
      <ion-item-sliding  *ngFor="let tipo of tipos">
        <ion-item color="carts" > 
          <p>{{tipo.nombre}} </p>
          
        </ion-item>
        <ion-item-options >
            <button ion-button color="tabss" (click)="verejercicios(tipo)" icon-start>
                <ion-icon name="eye"> </ion-icon>
                Ejercicios
              </button>
            <button ion-button color="tabss" (click)="editar(tipo)" icon-start>
              <ion-icon name="paper"> </ion-icon>
              Modificar
            </button>
            <button ion-button color="tabss" (click)="eliminar(tipo.key)" icon-start>
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </button>
        </ion-item-options>
      </ion-item-sliding >
    </ion-list>
  </ion-content>
