<ion-header>

    <ion-navbar color="normal">
      <ion-title>Crear dieta diaria</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      <ion-grid>
          <ion-row align-items-end>
            <ion-col col-12>
              
              <ion-item class="input">
                <ion-label  floating>Nombre</ion-label>
                  <ion-input type="text"  [(ngModel)]="event.nombre"></ion-input>
              </ion-item>
                <ion-item class="input">
                  <ion-label  floating>Descripcion</ion-label>
                  <ion-input type="text"  [(ngModel)]="event.descripcion"></ion-input>
                </ion-item>
              <ion-list radio-group no-lines inset>
                <ion-item class="fechapadd input">
                  <ion-label>Fecha inicio</ion-label>
                  <ion-datetime displayFormat="DD MMMM YYYY" min="2019" max="2020"[(ngModel)]="fechaini" cancelText =Cancelar doneText=Ok></ion-datetime>
                </ion-item>
                <ion-item class="fechapadd input">
                    <ion-label>Fecha fin</ion-label>
                    <ion-datetime displayFormat="DD MMMM YYYY" min="2019"max="2020" [(ngModel)]="fechafin" cancelText =Cancelar doneText=Ok></ion-datetime>
                  </ion-item>
                  
              </ion-list>
              <div class="login">
                  <button ion-button  block color="normal" (click)="addEjercicio()">Añadir dieta</button>
              </div>
              <ion-list>
                <div *ngIf="ejercicios.length!=0;else elseBlock">
                    <ion-item color="carts" *ngFor="let item of ejercicios; let o = index;" >
                        
                        
                          <ion-avatar item-start>
                              <img *ngIf="item.imagen!=''; else elseBlock" [src]="item.imagen" />
                                <ng-template #elseBlock>
                                    <img  src="../../assets/imgs/defecto2.jpeg" />
                            </ng-template>
                            </ion-avatar>
                          
                        
                        <h2>{{item.nombre}}</h2>
                        <p>{{item.tipo}}</p>
                        <p>{{item.descorta}}</p>
                        <button ion-button clear item-end icon-only (click)="eliminar(o)">
                            <ion-icon color="light" name='trash'></ion-icon>
                        </button>
                      </ion-item>
                </div>
                <ng-template #elseBlock>
                    <ion-item color="carts">
                      <h2>Tiene que añadir dietas</h2>
                    </ion-item>
                </ng-template>
                <div class="login">
                  <button ion-button  block color="normal" (click)="guardar()">Guardar dieta</button>
              </div>
              </ion-list>
            </ion-col>
          </ion-row>
      </ion-grid>
  
  </ion-content>
