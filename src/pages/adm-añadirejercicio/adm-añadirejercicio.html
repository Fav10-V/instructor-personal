<ion-header>

  <ion-navbar color="normal">
    <ion-title>Selecionar ejercicio</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

        <ion-scroll scrollX="true" scroll-avatar>
                <div class="itemsel" *ngFor="let item of ejerselec; let o = index;" >
                    <div class="cerrar">
                        <ion-icon name="close-circle-outline" (click)="borrarselecionado(o)">

                        </ion-icon>
                    </div>
                    <img class="selecionados" *ngIf="item.imagen!=''; else elseBlock" [src]="item.imagen" />
                    <ng-template #elseBlock>
                       <img class="selecionados" src="../../assets/imgs/defecto.jpeg" />
                    </ng-template>
                
                </div>
        </ion-scroll>
                
</ion-header>


<ion-content>
    <ion-list>
        <div *ngIf="ejercicios.length!=0;else elseBlock">
            <ion-item color="carts" *ngFor="let item of ejercicios; let o = index;" >
                
                <ion-avatar item-start>
                    <img *ngIf="item.imagen!=''; else elseBlock" [src]="item.imagen" />
                    <ng-template #elseBlock>
                        <img  src="../../assets/imgs/defecto.jpeg" />
                  </ng-template>
                </ion-avatar>
                  
                <ion-label>
                        <h2>{{item.nombre}}</h2>
                        <p>{{item.descorta}}</p>
                </ion-label>
                <div *ngIf="item.estadoadd">
                    <button  ion-button  block color="normal" (click)="solicitud(item,o)">selecionar</button>              
                </div>
                <div *ngIf="!item.estadoadd">
                    <button  ion-button  block color="normal" disabled> ya selecionar</button>              
                </div>
                <ion-checkbox color="dark" item-right checked="false" (ionChange)="solicitud(item,o,$event)"></ion-checkbox>
                  
              </ion-item>
        </div>
        <ng-template #elseBlock>
            <ion-item color="carts">
              <h2>no tiene ejercicios</h2>
            </ion-item>
        </ng-template>
      </ion-list>
</ion-content>
