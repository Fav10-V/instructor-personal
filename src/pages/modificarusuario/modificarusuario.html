<ion-header>

  <ion-navbar color="normal">
    <ion-title>modificarusuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-end>
      <ion-col col-12>
        <p>Telefono</p>
          <div class="login">
            <ion-input type="text" placeholder="telefono" [(ngModel)]="event.telefono"></ion-input>
          </div>
        <ion-list radio-group no-lines inset>
          <ion-item class="fechapadd">
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime displayFormat="DD MMMM YYYY" min="1940" [(ngModel)]="fechanac" cancelText =Cancelar doneText=Ok></ion-datetime>
          </ion-item>
        </ion-list>
        <p>Peso</p>
        
          <ion-list radio-group no-lines inset>
            <ion-item>
              <ion-range [(ngModel)]="event.peso" min="40" max="120" pin="true"  color="secondary">

                </ion-range>
            </ion-item>
          </ion-list>
        
        <p>Altura</p>
          
          <ion-list radio-group no-lines inset>
            <ion-item>
            <ion-range [(ngModel)]="event.altura" min="120" max="220" pin="true"  color="secondary">

              </ion-range>
            </ion-item>
            
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <p>Genero</p>
      </ion-col>
      <ion-col>
          <ion-list radio-group no-lines inset [(ngModel)]="event.genero" >
            
              <ion-item>
                <ion-label>Masculino</ion-label>
                <ion-radio color="secondary" checked="true" value="Masculino"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-radio color="secondary" value="Femenino" ></ion-radio>
                
                <ion-label>Femenino</ion-label>
              </ion-item>
            
            </ion-list>
            
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <div class="login">
              <button ion-button  block color="normal" (click)="GurdarDatos()">Gurdar Datos</button>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
